services:
  postgres:
    image: postgres:15-alpine
    container_name: healthfinance-postgres
    environment:
      POSTGRES_USER: healthfinance
      POSTGRES_PASSWORD: healthfinance123
      POSTGRES_DB: healthfinance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthfinance-network

  redis:
    image: redis:7-alpine
    container_name: healthfinance-redis
    ports:
      - "6379:6379"
    networks:
      - healthfinance-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: healthfinance-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: healthfinance
      RABBITMQ_DEFAULT_PASS: healthfinance123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - healthfinance-network

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - healthfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/healthfinance
      SPRING_DATASOURCE_USERNAME: healthfinance
      SPRING_DATASOURCE_PASSWORD: healthfinance123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_started
    networks:
      - healthfinance-network

  appointment-service:
    build:
      context: ./appointment-service
      dockerfile: Dockerfile
    container_name: appointment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/healthfinance
      SPRING_DATASOURCE_USERNAME: healthfinance
      SPRING_DATASOURCE_PASSWORD: healthfinance123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: healthfinance
      SPRING_RABBITMQ_PASSWORD: healthfinance123
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - healthfinance-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: healthfinance
      SPRING_RABBITMQ_PASSWORD: healthfinance123
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - healthfinance-network

volumes:
  postgres_data:

networks:
  healthfinance-network:
    driver: bridge
